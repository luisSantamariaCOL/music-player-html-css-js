<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" /> -->
    <script src="https://kit.fontawesome.com/2594a743e3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js" defer></script>
</head>
<body>
    <!-- Player -->
    <main class="player">
        <!-- Title -->
        <h1 class="title">Nueva canci√≥n</h1>

        <!-- Cover -->
        <img src="img/img1.jpg" alt="" class="cover">

        <!-- Progress bar -->
        <div class="progress-container">
            <section class="progress"></section>
        </div>

        <!-- Controls -->
        <section class="controls">

            <button class="prev">
                <i class="fas fa-backward"></i>
            </button>

            <button class="play">
                <i class="fas fa-play"></i>
            </button>

            <button class="next">
                <i class="fas fa-forward"></i>
            </button>


        <!-- Song list -->
        <ul class="songs">
            <li><a href="#">Song 1</a></li>
            <li><a href="#">Song 2</a></li>
            <li><a href="#">Song 3</a></li>
        </ul>

        </section>

    </main>
</body>
</html>
